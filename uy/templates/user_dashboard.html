<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body{font-family:Arial;margin:2rem;background:#f9f9f9}
        .container{max-width:600px;margin:auto}
        input,button{width:100%;padding:8px;margin:4px 0}
        table{width:100%;border-collapse:collapse;margin-top:1rem}
        th,td{border:1px solid #ccc;padding:8px;text-align:left}
        th{background:#eee}
    </style>
</head>
<body>
<div class="container">
    <h2>User Dashboard</h2>

    <h3>Submit a Product</h3>
    <form method="POST" action="{{ url_for('user_add_product') }}">
        Picture name/URL: <input type="text" name="picture" required><br>
        Name: <input type="text" name="name" required><br>
        Description: <input type="text" name="description" required><br>
        Price: <input type="number" step="0.01" name="price" required><br>
        <button type="submit">Submit for Approval</button>
    </form>

    <h3>Approved Products</h3>
    <table>
        <tr><th>Name</th><th>Description</th><th>Picture</th><th>Price</th></tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.picture }}</td>
            <td>â‚±{{ product.price }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('user_logout') }}">Logout</a></p>
</div>
</body>
</html>
