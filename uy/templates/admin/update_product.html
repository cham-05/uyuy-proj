<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
    <style>
        body{font-family:Arial;margin:2rem;background:#f9f9f9}
        .container{max-width:400px;margin:auto;padding:1rem;background:#fff;border-radius:6px;box-shadow:0 0 10px rgba(0,0,0,0.1)}
        input,button{width:100%;padding:8px;margin:4px 0}
    </style>
</head>
<body>
<div class="container">
    <h2>Update Product</h2>
    <form method="POST">
        Picture name/URL: <input type="text" name="picture" value="{{ product.picture }}" required><br>
        Name: <input type="text" name="name" value="{{ product.name }}" required><br>
        Description: <input type="text" name="description" value="{{ product.description }}" required><br>
        Price: <input type="number" step="0.01" name="price" value="{{ product.price }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
