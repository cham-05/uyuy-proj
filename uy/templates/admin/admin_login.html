<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body{font-family:Arial;margin:2rem;background:#f0f0f0}
        .container{max-width:400px;margin:auto;padding:1rem;background:#fff;border-radius:6px;box-shadow:0 0 10px rgba(0,0,0,0.1)}
        input,button{width:100%;padding:8px;margin:4px 0}
        a{display:inline-block;margin-top:8px}
    </style>
</head>
<body>
<div class="container">
    <h2>Admin Login</h2>
    <form method="POST">
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <a href="/admin/register">Register as admin</a>
</div>
</body>
</html>
